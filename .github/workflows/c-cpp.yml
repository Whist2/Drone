name: windows-msvc-build
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded
      - name: Build
        run: cmake --build build --config Release -j
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uagd_nsga-win-x64
          path: |
            build/Release/uagd_nsga.exe
            build/Release/uagd_nsga.pdb
